<!DOCTYPE html>
<html>
<head>
    <title>{{{global_config.INSTALLATION_NAME}}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="{{csrf_token}}" />
    <script>
        window.chatwootWebChannel = {
            avatarUrl: '{{inbox.avatar_url}}',
            hasAConnectedAgentBot: '{{agent_bot.name}}',
            locale: '{{account.locale}}',
            websiteName: '{{inbox.name}}',
            websiteToken: '{{web_widget.website_token}}',
            welcomeTagline: '{{web_widget.welcome_tagline}}',
            welcomeTitle: '{{web_widget.welcome_title}}',
            widgetColor: '{{web_widget.widget_color}}',
            portal: {{{json inbox.portal}}},
            enabledFeatures: {{{json inbox.feature_flags}}},
            enabledLanguages: {{{json languages}}},
            replyTime: '{{web_widget.reply_time}}',
            preChatFormEnabled: {{web_widget.pre_chat_form_enabled}},
            preChatFormOptions: {{{json web_widget.pre_chat_form_options}}},
            workingHoursEnabled: {{inbox.working_hours_enabled}},
            csatSurveyEnabled: {{inbox.csat_survey_enabled}},
            workingHours: {{{json inbox.working_hours}}},
            outOfOfficeMessage: '{{inbox.out_of_office_message}}',
            utcOffset: '+0800',
            timezone: 'hkt',
            allowMessagesAfterResolved: {{inbox.allow_messages_after_resolved}},
            disableBranding: {{account.features.disable_branding}},
            hideHeader: {{web_widget.hide_header}},
        }
        window.chatwootPubsubToken = '{{contact_inbox.pubsub_token}}'
        window.authToken = '{{conversationToken}}'
        window.globalConfig = {{{json global_config}}}
    </script>
    <script type="module" src="/app/javascript/entrypoints/widget.js"></script>
</head>
<body>
    <div id="app" class="h-full"></div>
    <noscript id="noscript">This app works best with JavaScript enabled.</noscript>
</body>
</html>
